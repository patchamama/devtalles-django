<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Django</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./css/lessons.css">

<body>
    <!-- HEADER SUPERIOR -->

        <div class="acciones">
            <div class="back-link"> <button class="discusiones">← Ve al panel de control</button></div>

        </div>
        <div class="logo"><img src="./images/devilearn.png" alt="Logo devilearn"></div>

                    <button class="accordion-header">Sección 2: Fundamentos necesarios de Python <span>0 /

                    <source src="video-demo.mp4" type="video/mp4">
